<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: playerLife < 20}" 
                        :style="{width:playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}" 
                        :style="{width:monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife}}%</div>
            </div>
        </div>

        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Você ganhou!!!! :)</div>
            <div v-else class="lose">Você perdeu :(</div>
        </div>

        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack">Ataque</button>
                <button class="btn special-attack">Ataque Especial</button>
                <button class="btn heal">Curar</button>
                <button class="btn give-up">Desistir</button>
            </template>
            <button v-else class="btn new-game">Iniciar Jogo</button>
        </div>

        <div class="panel logs"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
